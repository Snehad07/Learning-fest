
<!DOCTYPE html>
<html>
<head>
  <title>Simple Sum Calculator</title>
  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: lavender;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Simple Sum Calculator</h1>
  <input type="number" id="num1" placeholder="Enter first number" style="background-color:lavenderblush;">
  <br>
  <input type="number" id="num2" placeholder="Enter second number" style="background-color:lavenderblush;">
  <br>
  <button onclick="calculateSum()">Calculate Sum</button>
  <p>Result: <span id="result"></span></p>

  <script>
    function calculateSum() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const sum = num1 + num2;
      if (isNaN(sum)) {
        document.getElementById('result').innerText = "Please enter valid numbers";
      } else {
        document.getElementById('result').innerText = "Sum is: " + sum;
      }
    }
  </script>
</body>
</html>
